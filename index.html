<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vexion AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f0f;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #1f1f1f;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #333;
      letter-spacing: 1px;
    }

    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 1.2rem;
    }

    .message {
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .user {
      background-color: #272727;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background-color: #1a1a1a;
      align-self: flex-start;
    }

    #input-area {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #333;
      background-color: #111;
    }

    #message-input {
      flex: 1;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-right: 0.6rem;
      background-color: #1e1e1e;
      color: #fff;
    }

    #send-btn {
      padding: 0.8rem 1.2rem;
      border: none;
      background-color: #6e4fff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #send-btn:hover {
      background-color: #8e6eff;
    }

    .typing {
      font-style: italic;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.2rem;
      }
      .message {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <header>🤖 Vexion AI</header>

  <div id="chatbox"></div>

  <div id="input-area">
    <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" />
    <button id="send-btn">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");

    function appendMessage(content, className) {
      const msg = document.createElement("div");
      msg.className = `message ${className}`;
      msg.textContent = content;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      input.value = "";

      const loadingMsg = document.createElement("div");
      loadingMsg.className = "message bot typing";
      loadingMsg.textContent = "Vexion is thinking...";
      chatbox.appendChild(loadingMsg);
      chatbox.scrollTop = chatbox.scrollHeight;

      try {
        const res = await fetch("https://vexionAI-api.nakkavikasyadav.repl.co/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: message })
        });

        const data = await res.json();
        chatbox.removeChild(loadingMsg);

        if (data && data.choices && data.choices[0] && data.choices[0].message) {
          appendMessage(data.choices[0].message.content, "bot");
        } else {
          appendMessage("⚠️ Unexpected response from Vexion.", "bot");
        }
      } catch (err) {
        console.error(err);
        chatbox.removeChild(loadingMsg);
        appendMessage("❌ Failed to reach Vexion backend.", "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>
</html>
