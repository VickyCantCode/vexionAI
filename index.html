<!DOCTYPE html>
<html>
<head>
  <title>DeepSeek Chatbot</title>
  <style>
    body { font-family: Arial; background: #1e1e1e; color: white; padding: 20px; }
    #chat { max-width: 600px; margin: auto; }
    .msg { margin: 10px 0; }
    .user { color: #00f; }
    .ai { color: #0f0; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>DeepSeek Chat</h2>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const apiKey = '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'; // ⚠️ Replace with your actual key
    const endpoint = 'https://api.deepseek.com/v1/chat/completions'; // adjust if needed

    let messages = [];

    function sendMessage() {
      const input = document.getElementById('userInput');
      const userMsg = input.value.trim();
      if (!userMsg) return;

      messages.push({ role: 'user', content: userMsg });
      document.getElementById('messages').innerHTML += `<div class="msg user"><b>You:</b> ${userMsg}</div>`;
      input.value = '';

      fetch(endpoint, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: 'deepseek-chat', // change if DeepSeek has a different model name
          messages: messages
        })
      })
      .then(res => res.json())
      .then(data => {
        const reply = data.choices[0].message.content;
        messages.push({ role: 'assistant', content: reply });
        document.getElementById('messages').innerHTML += `<div class="msg ai"><b>AI:</b> ${reply}</div>`;
      })
      .catch(err => {
        document.getElementById('messages').innerHTML += `<div class="msg ai"><b>Error:</b> ${err.message}</div>`;
      });
    }
  </script>
</body>
</html>
